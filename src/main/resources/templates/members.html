<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thành viên</title>
    <link rel="stylesheet" type="text/css" href="/member.css">
</head>
<body>
<div th:replace="fragments/header :: appHeader('teams')"></div>
<div>

    <!-- Add a table to display users -->
    <table class="user">
        <thead>
        <tr>
            <th>Username</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the list of users -->
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <!-- Add action links for update and delete -->
<!--            <td>-->
<!--                <a th:href="@{/members/update-user/{username}(username=${user.username})}">Update</a>-->
<!--                <a th:href="@{'/members/delete/' + ${user.username}}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
    <button
            style="background-color: blue; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
        <a href="/members/add-user" style="color: white; text-decoration: none;">Thêm Người dùng</a>
    </button>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
</div>
</body>
</html>
