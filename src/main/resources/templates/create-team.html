<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  <link rel="stylesheet" type="text/css" href="/create-team.css">

  <title>Create Team</title>
</head>
<body>
<header>
<div th:replace="fragments/header :: appHeader('teams')"></div>
<h2>Create Team</h2>
<form action="/teams" method="post">
  <label for="teamName">Team Name:</label>
  <input type="text" id="teamName" name="teamName" required>

  <label for="ownerUsername">Owner:</label>
  <select id="ownerUsername" name="ownerUsername">
    <option value="">-- No owner --</option>
    <option th:each="u : ${users}" th:value="${u.username}" th:text="${u.username}"></option>
  </select>

  <button type="submit">Create Team</button>
  <a href="/teams">Back</a>
</form>

</body>
</html>
