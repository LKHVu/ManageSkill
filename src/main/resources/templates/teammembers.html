<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Members</title>
    <link rel="stylesheet" type="text/css" href="/teammember.css">
</head>

<body>
<div th:replace="fragments/header :: appHeader('teams')"></div>
<h2>View Team Members</h2>
<table class="team-member-table">
    <tr>
        <th>Member ID</th>
        <th>Team ID</th>
        <th>Username</th>
        <th>Action</th>
    </tr>
    <!-- Loop through list of Teammembers -->
    <tr th:each="teammember : ${teammembers}">
        <td th:text="${teammember.memberId}"></td>
        <td th:text="${teammember.team.teamId}"></td>
        <td th:text="${teammember.user.username}"></td>
        <td>
            <a th:href="@{'/teammembers/edit/' + ${teammember.memberId}}">Update</a>
            <a th:href="@{'/teammembers/delete/' + ${teammember.memberId}}">Delete</a>
        </td>
    </tr>
</table>
<button> <a href="/teammembers/create">Create Team member </a></button>
</body>
</html>
</body>
</html>
