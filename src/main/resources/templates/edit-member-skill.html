<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Member Skill</title>
  <link rel="stylesheet" type="text/css" href="/edit-member-skill.css">
</head>
<body>
<header>
  <h1>Quản lý Ma trận Kỹ năng Nhóm</h1>
  <nav>
    <ul>
      <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <li><a href="/">Dashboard</a></li>
        <li><a href="/teams">Quản lý Nhóm</a></li>
        <li><a href="/members">Quản lý người dùng</a></li>
        <li><a href="/teammembers">Quản lý thành viên nhóm</a></li>
        <li><a href="/skill-groups">Quản lý Nhóm Kỹ năng</a></li>
        <li><a href="/skills">Quản lý Kỹ năng</a></li>
        <li><a href="/member-skills">Quản lý Kỹ năng nhân viên </a></li>
        <li><a href="/logout">Đăng xuất</a></li>
      </div>
    </ul>
  </nav>
</header>
<h1>Update Member Skill</h1>
<form th:action="@{/member-skills/update}" th:object="${memberSkill}" method="post">
  <input type="hidden" th:field="*{memberSkillId}">
  <div>
    <label for="username">User:</label>
    <select id="username" name="username" th:field="*{user.username}">
      <option th:each="user : ${users}" th:value="${user.username}" th:text="${user.username}">User1</option>
    </select>
  </div>
  <div>
    <label for="skill">Skill:</label>
    <select id="skill" name="skill" th:field="*{skill.skillId}">
      <option th:each="skill : ${skills}" th:value="${skill.skillId}" th:text="${skill.skillName}">Skill1</option>
    </select>
  </div>
  <div>
    <label for="proficiencyLevel">Proficiency Level:</label>
    <input type="number" id="proficiencyLevel" name="proficiencyLevel" th:field="*{proficiencyLevel}" min="1" max="5">
  </div>

  <button type="submit">Update</button>
  <button href="/member-skills">Back To Member Skill Page</button>
</form>
</body>
</html>
