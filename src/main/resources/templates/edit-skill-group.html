<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/edit-skill-group.css">
  <title>Edit Skill Group</title>
</head>
<body>
<header>
  <h1>Quản lý Ma trận Kỹ năng Nhóm</h1>
  <nav>
    <ul>
      <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <li><a href="/">Dashboard</a></li>
        <li><a href="/teams">Quản lý Nhóm</a></li>
        <li><a href="/members">Quản lý người dùng</a></li>
        <li><a href="/teammembers">Quản lý thành viên nhóm</a></li>
        <li><a href="/skill-groups">Quản lý Nhóm Kỹ năng</a></li>
        <li><a href="/skills">Quản lý Kỹ năng</a></li>
        <li><a href="/member-skills">Quản lý Kỹ năng nhân viên </a></li>
        <li><a href="/logout">Đăng xuất</a></li>
      </div>
    </ul>
  </nav>
</header>
<h2>Edit Skill Group</h2>
<div class="container">
<form action="/skill-groups/update" method="post" th:object="${skillGroup}">
  <input type="hidden" th:field="*{skillGroupId}">
  <label for="skillGroupName">Name:</label>
  <input type="text" id="skillGroupName" name="skillGroupName" th:field="*{skillGroupName}">
  <button type="submit">Update</button>
  <a href="/skill-groups" >Back to Skill Groups</a>
</form>
</div>
</body>
</html>
